<h2 mat-dialog-title>Nuevo curso</h2>

<div mat-dialog-content>
    <form [formGroup]="CourseForm">
        <div class="row">
            <div class="col-6">
                <mat-form-field class="w-100 p-2" appearance="fill">
                    <mat-label>Nombre</mat-label>
                    <input type="text" formControlName="name" matInput />
                    <mat-error>{{nameControl?.errors | validationPipe}}</mat-error>
                </mat-form-field>
            </div>
            <div class="col-6">
                <mat-form-field class="w-100 p-2" appearance="fill">
                    <mat-label>Precio</mat-label>
                    <input type="number" formControlName="price" matInput />
                    <mat-error>{{priceControl?.errors | validationPipe}}</mat-error>
                </mat-form-field>
            </div>
            <div class="col-12">
                <mat-form-field class="w-100 p-2" appearance="fill">
                    <mat-label>Descripci√≥n</mat-label>
                    <textarea matInput formControlName="description"></textarea>
                    <mat-error>{{descriptionControl?.errors | validationPipe}}</mat-error>
                </mat-form-field>
            </div>
        </div>
    </form>
</div>

<div class="d-flex justify-content-end" mat-dialog-actions >
    <button mat-stroked-button mat-dialog-close>Cancelar</button>
    <button (click)="onSave()" mat-stroked-button>Guardar</button>
</div>
