<div class="d-flex justify-content-between align-items-center">
  <div>
    <h1>Cursos</h1>
  </div>
  <div>
    <button (click)="openDialog()" mat-stroked-button>Añadir curso</button>
  </div>
</div>

<table mat-table [dataSource]="courses" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Descripción</th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Precio</th>
      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let element"> 
          <button (click)="openDialog(element)" mat-icon-button matTooltip="Editar"><mat-icon>edit</mat-icon></button>
          <button (click)="onDeleteUser(element.id)" mat-icon-button color="warn" matTooltip="Eliminar"><mat-icon>delete</mat-icon></button>
        </td>
  </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row columns: displayedColumns"></tr>
</table>
