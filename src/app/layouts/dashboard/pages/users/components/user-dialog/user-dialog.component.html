<h2 mat-dialog-title>Inscripci√≥n de estudiantes</h2>

<div mat-dialog-content>
    <form [formGroup]="userForm">
        <div class="row">
            <div class="col-6">
                <mat-form-field class="w-100 p-2" appearance="fill">
                    <mat-label>Nombre</mat-label>
                    <input type="text" formControlName="firstName" matInput />
                    <mat-error>{{firstNameControl?.errors | validationPipe}}</mat-error>
                </mat-form-field>
            </div>
            <div class="col-6">
                <mat-form-field class="w-100 p-2" appearance="fill">
                    <mat-label>Apellido</mat-label>
                    <input type="text" formControlName="lastName" matInput />
                    <mat-error>{{lastNameControl?.errors | validationPipe}}</mat-error>
                </mat-form-field>
            </div>
            <div class="col-8">
                <mat-form-field class="w-100 p-2" appearance="fill">
                    <mat-label>Email</mat-label>
                    <input type="email" formControlName="email" matInput />
                    <mat-error>{{emailControl?.errors | validationPipe}}</mat-error>
                </mat-form-field>
            </div>
            <div class="col-4">
                <mat-form-field class="w-100 p-2" appearance="fill">
                    <mat-label>Nivel de ingles</mat-label>
                    <mat-select formControlName="englishLevel">
                        <mat-option value="A1">A1</mat-option>
                        <mat-option value="A2">A2</mat-option>
                        <mat-option value="B1">B1</mat-option>
                        <mat-option value="B2">B2</mat-option>
                        <mat-option value="C1">C1</mat-option>
                        <mat-option value="C2">C2</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
    </form>
</div>

<div class="d-flex justify-content-end" mat-dialog-actions >
    <button mat-stroked-button mat-dialog-close>Cancelar</button>
    <button (click)="onSave()" mat-stroked-button>Guardar</button>
</div>
