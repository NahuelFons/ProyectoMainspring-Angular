<h1> Detalles </h1>

<div class="mat-elevation-z8 details-container">
<ng-container *ngIf="user$ | async as user">
    <mat-list>
      <mat-list-item>
        <span matListItemTitle>{{ user.firstName }}</span>
        <span matListItemLine>Nombre</span>
      </mat-list-item>
      <mat-list-item>
        <span matListItemTitle>{{ user.lastName }}</span>
        <span matListItemLine>Apellido</span>
      </mat-list-item>
      <mat-list-item>
        <span matListItemTitle>{{ user.englishLevel }}</span>
        <span matListItemLine>Nivel de ingles</span>
      </mat-list-item>
      <mat-list-item>
        <span matListItemTitle>{{ user.email }}</span>
        <span matListItemLine>Email</span>
      </mat-list-item>
      <mat-list-item>
        <span matListItemTitle>{{ user.createdAt | date }}</span>
        <span matListItemLine>Fecha de inscripci√≥n</span>
      </mat-list-item>
    </mat-list>
</ng-container>
</div>
