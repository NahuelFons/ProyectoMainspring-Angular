<div class="d-flex justify-content-between align-items-center">
  <div>
    <h1>Estudiantes</h1>
  </div>
  <div class="d-flex align-items-center">
    <mat-card appearance="outlined" class="m-2">
      <mat-card-content class="p-2 fw-medium quatity" >Resultados {{ userCount }}</mat-card-content>
    </mat-card>
    <button (click)="openDialog()" mat-stroked-button>Inscribir estudiante</button>
  </div>
</div>

<div class="d-flex justify-content-center">
  <mat-spinner *ngIf="loading"></mat-spinner>
</div>

<!-- TABLA -->
<ng-container *ngIf="!loading">
  <table mat-table [dataSource]="users" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let element"> {{element.lastName}} {{element.firstName}}</td>
      </ng-container>
      <ng-container matColumnDef="englishLevel">
        <th mat-header-cell *matHeaderCellDef>Nivel</th>
        <td mat-cell *matCellDef="let element"> {{element.englishLevel}} </td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef>Inscripto</th>
        <td mat-cell *matCellDef="let element"> {{element.createdAt | date}} </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let element"> 
            <button [routerLink]="element.id" mat-icon-button matTooltip="Ver detalles"><mat-icon>visibility</mat-icon></button>
            <button (click)="openDialog(element)" mat-icon-button matTooltip="Editar"><mat-icon>edit</mat-icon></button>
            <button (click)="onDeleteUser(element.id)" mat-icon-button color="warn" matTooltip="Eliminar"><mat-icon>delete</mat-icon></button>
          </td>
    </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row columns: displayedColumns"></tr>
  </table>
</ng-container>
